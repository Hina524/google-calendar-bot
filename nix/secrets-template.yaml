# SOPS secrets template for calendar-bot
# Copy this to your dotfiles secrets directory and encrypt with SOPS
#
# Example: sops --encrypt --age <your-age-key> secrets-template.yaml > calendar-bot.yaml

calendar-bot:
  env: |
    APP_KEY=base64:your-generated-app-key
    APP_URL=https://calendar-bot.yourdomain.com
    GOOGLE_CLIENT_ID=your-google-client-id
    GOOGLE_CLIENT_SECRET=your-google-client-secret
    GOOGLE_REDIRECT_URI=https://calendar-bot.yourdomain.com/oauth/callback
    GOOGLE_WEBHOOK_TOKEN=your-random-webhook-token
    DISCORD_WEBHOOK_URL=https://discord.com/api/webhooks/xxx/yyy
